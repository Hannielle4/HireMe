<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Details | HIREME</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="../home page/resources/images/png/logo-no-background.png" alt="Logo" class="header__logo-img">
        </div>
        <div class="header__profile">
            <img src="../home page/resources/images/brianne.jpg" alt="Profile Picture" class="header__profile-img">
            <span class="header__profile-name">Amanda King</span>
        </div>
    </div>
    <div class="profile-details">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Profiles</button>
        <div class="profile-details__header">
            <img src="../home page/resources/images/brianne.jpg" alt="Profile Picture" class="profile-details__img">
            <div class="profile-details__info">
                <h1 class="profile-details__name">Amanda King</h1>
                <p class="profile-details__bio">A highly motivated developer with a passion for JavaScript and React.</p>
            </div>
        </div>
        <div class="profile-details__body">
            <h2>Skills</h2>
            <ul class="profile-details__skills">
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
            <h2>Experience</h2>
            <p>5 years of experience in front-end development.</p>
            <h2>Projects</h2>
            <ul class="profile-details__projects">
                <li><a href="https://projectlink1.com" target="_blank">Project 1</a></li>
                <li><a href="https://projectlink2.com" target="_blank">Project 2</a></li>
            </ul>
            <h2>Social Media</h2>
            <ul class="profile-details__social">
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
            </ul>
        </div>
        <button class="chat-btn">Initiate Chat</button>
    </div>
    <script src=".script.js"></script>
</body>
</html>
