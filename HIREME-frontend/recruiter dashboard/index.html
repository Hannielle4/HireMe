<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard | HIREME</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="../home page/resources/images/png/logo-no-background.png" alt="Logo" class="header__logo-img">
        </div>
        <div class="header__profile">
            <img src="../home page/resources/images/brianne.jpg" alt="Profile Picture" class="header__profile-img">
            <span class="header__profile-name">Amanda King</span>
        </div>
    </div>
    <div class="grid">
        <div class="grid__item">
            <div class="grid__item-icon">🔍</div>
            <div class="grid__item-title">browse profiles</div>
        </div>
        <div class="grid__item">
            <div class="grid__item-icon">💬</div>
            <div class="grid__item-title">notifications</div>
        </div>
        <div class="grid__item">
            <div class="grid__item-icon">💬</div>
            <div class="grid__item-title">Chats</div>
        </div>
        <div class="grid__item">
            <div class="grid__item-icon">💼</div>
            <div class="grid__item-title">hire</div>
        </div>
    </div>
</body>
</html>
