<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Management | HIREME</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="../home page/resources/images/png/logo-no-background.png" alt="Logo" class="header__logo-img">
        </div>
        <div class="header__profile">
            <img src="../home page/resources/images/brianne.jpg" alt="Profile Picture" class="header__profile-img">
            <span class="header__profile-name">Amanda King</span>
        </div>
    </div>
    <div class="profile-management">
        <form class="profile-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills">
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" name="experience">
            </div>
            <div class="form-group">
                <label for="projects">Project Links</label>
                <input type="text" id="projects" name="projects">
            </div>
            <div class="form-group">
                <label for="social">Social Media Links</label>
                <input type="text" id="social" name="social">
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
                <button type="button" class="delete-btn">Delete Profile</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
