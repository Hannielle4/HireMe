<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/browseProfile.css">
    <title>Browse Profiles | HIREME</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="./images/resources/images/png/logo-no-background.png" alt="Logo" class="header__logo-img">
        </div>
        <div class="header__profile">
            <img src="{%PICTURE%}" alt="Profile Picture" class="header__profile-img">
            <span class="header__profile-name">{%NAME%}</span>
        </div>
    </div>
    <div class="filters">
        <input type="text" id="search" placeholder="Search by name">
        <select id="skills">
            <option value="">Filter by skill</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
        <select id="experience">
            <option value="">Filter by experience</option>
            <option value="0-2">0-2 years</option>
            <option value="3-5">3-5 years</option>
            <option value="6+">6+ years</option>
        </select>
        <select id="location">
            <option value="">Filter by location</option>
            <option value="new-york">New York</option>
            <option value="san-francisco">San Francisco</option>
            <option value="remote">Remote</option>
        </select>
    </div>
    <div class="profiles" id="profiles-cards">
       {%PROFILES-CARDS%}
        <!-- Repeat similar blocks for more profiles -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
